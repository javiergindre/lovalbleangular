<h2 mat-dialog-title>Razones de rechazo</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Raz√≥n de rechazo</mat-label>
      <mat-select formControlName="reason">
        @for (reason of rejectReasons; track reason) {
        <mat-option [value]="reason">{{ reason }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  >
    Enviar
  </button>
</mat-dialog-actions>
